<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="tv-icon.png" />
  <style>
    #outer-container {
      height:100%;
      width:100%;
      min-width: 890px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
	  #tv-container {
      width: 1086px; /* Adjust TV image width */
      height: 582px; /* Adjust TV image height */
      position: relative;
      z-index: 10;
    }

    #tv-image {
      opacity: 1;
      width: 1086px;
      height: 582px;
    }
    
    #embeded-video {
      z-index: -1;
      position: absolute;
      top: 5px;
      left: 40px;
      width: 840px;
      height: 544px;
      border-width: 0px;
      background-color: black;
    }
  </style>
  <title>Tv Test</title>
</head>
<body>

  <div id="outer-container">

    <div id="tv-container">
  
      <iframe id="embeded-video" src="https://www.youtube.com/embed/J5c_a03t-Ls?autoplay=1&showinfo=0&controls=0"></iframe>
      
      <img id="tv-image" src='tv.png' alt="tv"  usemap="#tv-image-button-map">
      <map name="tv-image-button-map">
        <area id="channel-button" shape="circle" coords="1000,450,50" alt="channel-button">
        <area id="power-button" shape="circle" coords="927,322,14" alt="power-button">
      </map>
  
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('embeded-video')
    const channelButton = document.getElementById('channel-button')
    const powerButton = document.getElementById('power-button')
    let powerOn = true
    let currentChannel = 0
    const videoLinks = [
      'https://www.youtube.com/embed/J5c_a03t-Ls?autoplay=1&showinfo=0&controls=0',
      'https://www.youtube.com/embed/CNdNau8Y82c?autoplay=1&showinfo=0&controls=0',
      'https://www.youtube.com/embed/7YOJHlapZZw?autoplay=1&showinfo=0&controls=0'
    ]
    channelButton.addEventListener('click', () => {
      changeChannel()
    })
    powerButton.addEventListener('click', () => {
      powerToggle()
    })
    function changeChannel() {
      if(powerOn) {
        currentChannel < 2 ? currentChannel++ : currentChannel = 0
        videoElement.setAttribute('src', videoLinks[currentChannel])
      }
    }
    function powerToggle() {
      if(powerOn) {
        powerOn = false
        videoElement.setAttribute('src', '')
      } else {
        powerOn = true
        videoElement.setAttribute('src', videoLinks[currentChannel])
      }
    }
  </script>
</body>
</html>
